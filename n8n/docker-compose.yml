version: '3.8'

services:
  n8n:
    image: n8nio/n8n
    container_name: n8n_monitoreo_clientes
    restart: always
    environment:
      # Configuración básica
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      
      # Configuración de la aplicación
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      
      # Configuración de base de datos (SQLite para pruebas locales)
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
      
      # Habilitar execución de código personalizado
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
      
    ports:
      - "5678:5678"
    
    volumes:
      # Persistir datos de n8n
      - n8n_data:/home/node/.n8n
      
      # Montar nuestros scripts Python (IMPORTANTE)
      - ../scripts:/home/node/scripts:ro
      - ../data:/home/node/data:ro
      - ../config:/home/node/config:ro
    
    networks:
      - n8n_network

volumes:
  n8n_data:

networks:
  n8n_network:
    driver: bridge
